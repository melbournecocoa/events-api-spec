swagger: "2.0"
info:
  version: 1.0.0
  title: "Melbourne Cocoaheads"
  description: |
    API for accessing published Events on the melbournecocoaheads.com website
  contact:
    name: Jesse Collis
    email: jesse@melbournecocoaheads.com
    url: http://jcmultimedia.com.au
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: melbournecocoaheads.com
basePath: /api
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /events:
    get:
      description: Returns all published, upcoming events.
      operationId: getEvents
      responses:
        200:
          description: lists of hacknights and meetups
          schema:
            properties:
              events:
                type: array
                items:
                  $ref: '#/definitions/Event'
          examples:
            application/json:
              events:
                - address: "Level 3, 469 La Trobe Street, Melbourne VIC 3000"
                  address_display: "Level 3, 469 La Trobe Street, Melbourne"
                  contact: "mailto:jesse@jcmultimedia.com.au"
                  contact_name: "Jesse Collis"
                  ends_at: "2017-04-13T11:30:00+0000"
                  event_type: "meetup"
                  lat: -37.8126541
                  lng: 144.9551303
                  location: "Outware"
                  location_link: "http://www.outware.com.au/contact"
                  starts_at: "2017-04-13T08:30:00+0000"
                  subtitle: "Melbourne CocoaHeads Meetup"
                  tickets: "https://www.meetup.com/Melbourne-CocoaHeads/"
                  title: "Melbourne CocoaHeads #104"
                  url: "https://www.melbournecocoaheads.com/events/meetup-2017-04-13"
definitions:
  Event:
    required:
      - address
      - address_display
      - contact
      - contact_name
      - event_type
      - lat
      - lng
      - location
      - location_link
      - starts_at
      - subtitle
      - tickets
      - title
      - url
    properties:
      address:
        type: string
      address_display: 
        type: string
      contact:
        type: string
      contact_name:
        type: string
      ends_at:
        type: string
        format: dateTime
      event_type:
        type: string
        enum:
          - meetup
          - hacknight
      lat: 
        type: number
        format: double
      lng:
        type: number
        format: double
      location:
        type: string
      location_link:
        type: string
        format: uri
      starts_at:
        type: string
        format: dateTime
      subtitle:
        type: string 
      tickets:
        type: string
        format: uri
      title:
        type: string
      url:
        type: string
        format: uri